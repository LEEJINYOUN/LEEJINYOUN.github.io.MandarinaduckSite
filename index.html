<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer="defer" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e3d83117d8.js"
      crossorigin="anonymous"
    ></script>
    <title>MandarinaduckSite</title>
  </head>
  <body>
    <header class="header">
      <div class="header_inner">
        <div class="image">
          <i class="fa-solid fa-bars threebar"></i>
          <img src="./imgs/logo.jpg" alt="" />
        </div>
        <div class="icons">
          <i class="fa fa-search"></i>
          <i class="fa fa-shopping-cart"></i>
          <span>0</span>
          <i class="fa fa-user-o"></i>
        </div>
      </div>
    </header>
    <section class="main_container">
      <div class="image_container_1">
        <img src="./imgs/main1.jpg" alt="" />
        <div class="black_container1"></div>
        <div class="inner">
          <h1>daily & business</h1>
          <button>shop now</button>
        </div>
      </div>
      <div class="image_container_2">
        <img src="./imgs/main2.jpg" alt="" />
        <div class="black_container2"></div>
        <div class="inner">
          <h1>travel & leisure</h1>
          <button>shop now</button>
        </div>
      </div>
      <div class="image_container_3">
        <img src="./imgs/main3.jpg" alt="" />
        <div class="black_container3"></div>
        <div class="inner">
          <h1>apparel</h1>
          <button>shop now</button>
        </div>
      </div>
    </section>
    <section class="side_bar">
      <div class="inner">
        <i class="fa fa-times xbar"></i>
        <ul>
          <li>
            <a class="man" href="">man</a>
          </li>
          <li>
            <a class="ladies" href="">ladies</a>
          </li>
          <li>
            <a class="acc" href="">acc</a>
          </li>
          <li>
            <a class="newArrival" href="">new arrival</a>
          </li>
          <li>
            <a class="seasonOff" href="">season off</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="side_bar_add_man">
      <div class="inner_add_man">
        <ul>
          <li>
            <a href="">all</a>
          </li>
          <li>
            <a href="">backpack</a>
          </li>
          <li>
            <a href="">sling bag</a>
          </li>
          <li>
            <a href="">cross</a>
          </li>
          <li>
            <a href="">tote & brief case</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="side_bar_add_ladies">
      <div class="inner_add_ladies">
        <ul>
          <li>
            <a href="">all</a>
          </li>
          <li>
            <a href="">backpack</a>
          </li>
          <li>
            <a href="">sling bag</a>
          </li>
          <li>
            <a href="">cross</a>
          </li>
          <li>
            <a href="">shoulder & tote</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
